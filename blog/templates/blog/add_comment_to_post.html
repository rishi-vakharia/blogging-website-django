{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New comment</h1>

        {% csrf_token %}
        <br>
        <button type="submit" style="background:rgb(25, 21, 31, 0.8);" class="save btn btn-outline-danger">Submit</button>
    </form>
{% endblock %}
